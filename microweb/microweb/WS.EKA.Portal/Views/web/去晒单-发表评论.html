<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
<title>去评价</title>
<link href="../../Content/css/style.css" rel="stylesheet" type="text/css" />
<link href="../../Content/css/index.css" rel="stylesheet" type="text/css" />
<script src="../../Scripts/jquery-1.7.js" type="text/javascript"></script>
</head>

<body>
<div id="jqt" data-role="page" class="wrapper">

  <div id="header">
     <div class="head">
        <h1>商品评价</h1>
        <a class="H-back" href="javascript:history.back(-1);">返回</a>
     </div>
  </div>
  <div data-role="content" class="pad01 PersDate">
     <div class="Myorderlist">
         <ul class="clearfix">
             <li> 
                <div class="List">
                    <p class="img"><span><img src="../../ImgUpload/product01.jpg"><span></span></span></p>
                    <div class="info">
                        <h2>66Canon/佳能 60D套机(18-135mm) 60D 专业单反77</h2>
                        <p><span class="pri">￥4269.30</span> <span class="num">x1</span></p>
                        <p class="spec">颜色：蓝</p>
                    </div>
                </div>
                <div class="graded">
                   <dl class="clearfix">
                      <dt>商品</dt>
                      <dd>
                        <span class="cur"><em class="Star1"></em></span>
                        <span class="cur"><em class="Star2"></em></span>
                        <span class="cur"><em class="Star3"></em></span>
                        <span class="cur"><em class="Star4"></em></span>
                        <span class="cur"><em class="Star5"></em></span>
                      </dd>
                   </dl>
                   <ul class="clearfix">
                      <li><em></em><span>好评</span></li>
                      <li class=""><em></em><span>中评</span></li>
                      <li class="cur"><em></em><span>差评</span></li>
                   </ul>
                </div>
                <div class="pjarea">
                   <textarea placeholder="购物心得200字以内..."></textarea>
                </div>
                
             </li>
            
         </ul>
     </div>
     <div class="fixbtn">
       <div class="btnbox">
        <a href="javascript:void(0)" class="orange field_btn">提交</a>
       </div>
     </div>
  </div>
  
</div>
<script type="text/javascript">
  $(function(){
     //评价
	$(".graded dd span").click(function(){
		$(this).addClass("cur");
		$(this).prevAll().addClass("cur");
		$(this).nextAll().removeClass("cur");
	});
		
	$(".graded dd span").dblclick(function(){
		$(".graded dd span").removeClass("cur");
	});
	
	$(".graded li").click(addcur);
	function addcur(){
       $(this).addClass("cur").siblings().removeClass("cur");
    }
   })
</script>
</body>
</html>
